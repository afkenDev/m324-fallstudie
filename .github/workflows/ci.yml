name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Install Dependencies
      run: npm install
      
    - name: Lint (informational only)
      run: npm run lint || echo "Linting failed but continuing build"
      continue-on-error: true
      
    - name: Build
      run: npm run build